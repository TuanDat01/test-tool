<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Đánh giá mức độ trưởng thành về quản trị trải nghiệm khách hàng"
  />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Include React build -->
  <script src="/path/to/your/react/build.js"></script>
  
  <!-- Custom script to use 'result.level' and update og:image content -->
  <script>
    function updateOGImage(level) {
      var ogImageMeta = document.querySelector('meta[property="og:image"]');
      if (level === 1) {
        ogImageMeta.setAttribute('content', '/level1.jpg');
      } else if (level === 2) {
        ogImageMeta.setAttribute('content', '/level2.jpg');
      } else {
        // Default or handle other cases if needed
        ogImageMeta.setAttribute('content', '/default_image.jpg');
      }
    }

    // Function to receive level from React and update og:image
    function receiveLevel(level) {
      window.setGlobalLevel(level);
      updateOGImage(level);
    }
  </script>

  <title>Test App</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
