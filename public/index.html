  <!-- Custom script to use 'result.level' and update og:image content -->
  <script>
    function updateOGImage(level) {
      console.log("Function updateOGImage is called with level:", level);
      var ogImageMeta = document.querySelector('meta[property="og:image"]');
      if (ogImageMeta) {
        if (level === 1) {
          ogImageMeta.setAttribute('content', '/level2.jpg');
        } else if (level === 2) {
          ogImageMeta.setAttribute('content', '/level2.jpg');
        } else {
          ogImageMeta.setAttribute('content', '/level2.jpg');
        }
        console.log("aaaa");
      } else {
        console.error("Meta tag with property 'og:image' not found.");
      }
    }
  
    function receiveLevelFromReact(level) {
      updateOGImage(level);
    }
  
    // Example: Call receiveLevelFromReact with a sample level
    // receiveLevelFromReact(1); // Uncomment and replace with actual level value
  </script>
  

  <title>Test App</title>
