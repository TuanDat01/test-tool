<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Đánh giá mức độ trưởng thành về quản trị trải nghiệm khách hàng"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Test App</title> 
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" data-level="3"></div> <!-- Đảm bảo có thuộc tính data-level -->
  <script src="%PUBLIC_URL%/result.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const rootDiv = document.getElementById("root");
      const level = rootDiv.getAttribute("data-level");
      receiveLevelFromReact(parseInt(level)); // Chuyển đổi thành số nguyên trước khi gọi hàm
    });
    
    function updateOGImage(level) {
      console.log("Function updateOGImage is called with level:", level);
      var ogImageMeta = document.querySelector('meta[property="og:image"]');
      if (ogImageMeta) {
        switch (level) {
          case 1:
            ogImageMeta.setAttribute('content', '/level1.jpg');
            break;
          case 2:
            ogImageMeta.setAttribute('content', '/level2.jpg');
            break;
          case 3:
            ogImageMeta.setAttribute('content', '/level3.jpg');
            break;
          default:
            console.error("Unexpected level value:", level);
            break;
        }
        console.log("aaaa");
      } else {
        console.error("Meta tag with property 'og:image' not found.");
      }
    }
  
    function receiveLevelFromReact(level) {
      updateOGImage(level);
    }
  </script>
</body>
</html>
